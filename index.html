<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits App</title>
    <link rel="icon" href="./assets/icons/favicon/favicon-16x16.png">
    <link rel="icon" href="./assets/icons/favicon/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="app">
        <div class="panel">
            <img class="logo" src="./assets/icons/logo.svg" alt="Логотип Habits App">
            <nav class="menu">
                <div class="menu__list"></div>
                <button class="menu__add button-item">
                    <img src="./assets/icons/add.svg" alt="Добавить привычку">
                </button>
            </nav>
        </div>
        <div class="content">
            <header class="header">
                <h1 class="header__title"></h1>
                <div class="progress">
                    <div class="progress__text">
                        <div class="progress__name">Прогресс</div>
                        <div class="progress__percent"></div>
                    </div>
                    <div class="progress__bar">
                        <div class="progress__bar-cover"></div>
                    </div>
                </div>
            </header>
            <main class="main">
                <div class="main-inner"></div>
                    <div class="habbit">
                        <div class="habbit__day"></div>
                        <form class="habbit__form" onsubmit="addDays(event)">
                            <input name="comment" class="habbit__input-icon input" type="text" placeholder="Комментарий">
                            <img class="habbit__image-comment" src="./assets/icons/comment.svg" alt="Иконка комментария">
                            <button class="habbit__button-add" type="sumbit">Готово</button>
                        </form>
                    </div>
            </main>
        </div>
        <div class="cover cover-hidden">
            <div class="popup">
                <h2 class="popup__habbit-title">Новая привычка</h2>
                <div class="popup__icon-label">Иконка</div>
                <div class="popup__icon-select icon-select">
                    <button class="icon-select__sport icon-select--active">
                        <img src="./assets/icons/sport.svg" alt="Спорт">
                    </button>
                    <button class="icon-select__water">
                        <img src="./assets/icons/water.svg" alt="Вода">
                    </button>
                    <button class="icon-select__food">
                        <img src="./assets/icons/food.svg" alt="Еда">
                    </button>
                    <form class="popup__form">
                        <input class="popup__form-title" type="text" name="name" placeholder="Название" >
                        <input class="popup__form-target" type="number" name="target" placeholder="Цель">
                        <button class="popup__sumbit" type="submit">Добавить</button>
                    </form>
                    <button class="popup__close">
                        <img src="./assets/icons/close.svg" alt="Закрытие всплывающего окна" class="popup__close-image">
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/app.js" defer></script>
</body>
</html>
