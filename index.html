<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits App</title>
    <link rel="icon" href="./assets/icons/favicon/favicon-16x16.png">
    <link rel="icon" href="./assets/icons/favicon/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="app">
        <div class="panel">
            <img class="logo" src="./assets/icons/logo.svg" alt="Логотип Habits App">
            <nav class="menu">
                <div class="menu__list">
                    <button class="menu__item button-item button-item--active">
                        <img src="./assets/icons/water.svg" alt="Вода">
                    </button>
                    <button class="menu__item button-item">
                        <img src="./assets/icons/noodles.svg" alt="">
                    </button>
                    <button class="menu__item button-item">
                        <img src="./assets/icons/dumbbell.svg" alt="Вода">
                    </button>
                </div>
                <button class="menu__add button-item">
                    <img src="./assets/icons/add.svg" alt="Добавить привычку">
                </button>
            </nav>
        </div>
        <div class="content">
            <header class="header">
                <h1 class="header__title">Отжимания</h1>
                <div class="progress">
                    <div class="progress__text">
                        <div class="progress__name">Прогресс</div>
                        <div class="progress__percent">80%</div>
                    </div>
                    <div class="progress__bar">
                        <div class="progress__bar-cover"></div>
                    </div>
                </div>
            </header>
            <main class="main">
                <div>
                    <div class="habbit">
                        <div class="habbit__day">День 1</div>
                        <div class="habbit__comment">
                            Первый подход всегда даётся тяжело
                        </div>
                        <button class="habbit__delete">
                            <img src="./assets/icons/delete.svg" alt="Удалить день 1" class="habbit__delete-habbit">
                        </button>
                    </div>
                </div>
                <div class="habbit">
                    <div class="habbit__day">День 2</div>
                    <form class="habbit__form">
                        <input class="habbit__input-icon input" type="text" placeholder="Комментарий">
                        <img class="habbit__image-comment" src="./assets/icons/comment.svg" alt="Иконка комментария">
                        <button class="habbit__button-add">Готово</button>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <script src="./scripts/app.js" defer></script>
</body>
</html>
