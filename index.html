<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits App</title>
    <link rel="icon" href="./assets/icons/favicon/favicon-16x16.png">
    <link rel="icon" href="./assets/icons/favicon/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="app">
        <div class="panel">
            <img class="logo" src="./assets/icons/logo.svg" alt="Логотип Habits App">
            <nav class="menu">
                <div class="menu__list"></div>
                <button class="menu__add button-item">
                    <img src="./assets/icons/add.svg" alt="Добавить привычку">
                </button>
            </nav>
        </div>
        <div class="content">
            <header class="header">
                <h1 class="header__title"></h1>
                <div class="progress">
                    <div class="progress__text">
                        <div class="progress__name">Прогресс</div>
                        <div class="progress__percent"></div>
                    </div>
                    <div class="progress__bar">
                        <div class="progress__bar-cover"></div>
                    </div>
                </div>
            </header>
            <main class="main">
                <div class="main-inner"></div>
                    <div class="habbit">
                        <div class="habbit__day"></div>
                        <form class="habbit__form" onsubmit="addDays(event)">
                            <input name="comment" class="habbit__input-icon input" type="text" placeholder="Комментарий">
                            <img class="habbit__image-comment" src="./assets/icons/comment.svg" alt="Иконка комментария">
                            <button class="habbit__button-add" type="sumbit">Готово</button>
                        </form>
                    </div>
            </main>
        </div>
    </div>
    <script src="./scripts/app.js" defer></script>
</body>
</html>
