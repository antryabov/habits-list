<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits App</title>
    <link rel="icon" href="./assets/icons/favicon/favicon-16x16.png">
    <link rel="icon" href="./assets/icons/favicon/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="app">
        <div class="panel">
            <img class="logo" src="./assets/icons/logo.svg" alt="Логотип Habits App">
            <nav class="menu">
                <div class="menu__list">
                    <button class="menu__item button-item button-item--active">
                        <img src="./assets/icons/water.svg" alt="Вода">
                    </button>
                    <button class="menu__item button-item">
                        <img src="./assets/icons/noodles.svg" alt="">
                    </button>
                    <button class="menu__item button-item">
                        <img src="./assets/icons/dumbbell.svg" alt="Вода">
                    </button>
                </div>
                <button class="menu__add button-item">
                    <img src="./assets/icons/add.svg" alt="Добавить привычку">
                </button>
            </nav>
        </div>
        <div class="content"></div>
    </div>
    <script src="./scripts/app.js" defer></script>
</body>
</html>
